<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #0074D9 100%); /* Darker blue gradient for better overall contrast */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .quiz-container {
            background: #706868; /* Solid white for maximum contrast */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow for depth */
            width: 90%;
            max-width: 700px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .difficulty-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .difficulty-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%); /* High-contrast yellow-orange gradient */
            color: #000000; /* Black text for maximum readability */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%); /* Darker on hover for feedback */
        }
        .question {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #000000; /* Black for high contrast on white bg */
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            padding: 12px;
            border: 2px solid #333333; /* Darker border for visibility */
            border-radius: 10px;
            cursor: pointer;
            background: #f0f0f0; /* Light gray bg for subtle contrast */
            color: #000000; /* Black text */
            font-size: 1.1em;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .option:hover {
            background: #0056b3; /* Darker blue on hover */
            color: #ffffff; /* White text for contrast */
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 86, 179, 0.4);
        }
        .timer {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #d00000; /* Darker red for urgency and contrast */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .timer::before {
            content: '‚è≥';
        }
        .result {
            font-size: 1.6em;
            color: #006400; /* Dark green for success and contrast */
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        .restart-btn {
            background: linear-gradient(135deg, #00cc66 0%, #00994d 100%); /* High-contrast green gradient */
            color: #000000; /* Black text */
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            display: none;
            transition: transform 0.2s;
        }
        .restart-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #00994d 0%, #006633 100%); /* Darker on hover */
        }
        .detailed-results {
            text-align: left;
            margin-top: 25px;
            display: none;
            background: #e6e6e6; /* Slightly darker gray for contrast */
            padding: 15px;
            border-radius: 10px;
            color: #000000; /* Black text */
            font-size: 1em;
        }
        .detailed-results h3 {
            margin-bottom: 10px;
            color: #333333; /* Dark gray */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="difficulty" class="difficulty-selection">
            <h2>Welcome to the Trivia Quiz Game!</h2>
            <p>Choose your difficulty level:</p>
            <button class="difficulty-btn" data-difficulty="easy">Easy (15s per question)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (10s per question)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (5s per question)</button>
        </div>
        <div id="game" style="display: none;">
            <div class="timer">
                Time Left: <span id="time">15</span>s
            </div>
            <div class="question">
                Question will appear here
            </div>
            <div class="options"></div>
            <div class="result">
                Your score: <span id="score">0</span> out of <span id="total">0</span>
            </div>
            <div class="detailed-results">
                <h3>Detailed Results:</h3>
                <div id="details"></div>
            </div>
            <button class="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="trivia.js"></script>
</body>
</html>
