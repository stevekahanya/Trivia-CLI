<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #0074D9 100%); /* Darker blue gradient for better overall contrast */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white for glass effect */
            backdrop-filter: blur(15px); /* Frosted glass blur */
            -webkit-backdrop-filter: blur(15px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Soft shadow for depth */
            width: 90%;
            max-width: 700px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .difficulty-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .difficulty-btn {
            padding: 12px 20px;
            background: rgba(255, 204, 0, 0.2); /* Semi-transparent for glassmorphism */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff; /* White text for contrast on transparent bg */
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, opacity 0.3s ease;
        }
        .difficulty-btn:hover {
            transform: scale(1.05) rotate(2deg); /* Enhanced with slight rotation for fun */
            box-shadow: 0 6px 15px rgba(255, 153, 0, 0.5); /* Glowing shadow */
            background: rgba(255, 153, 0, 0.4); /* More opaque and vibrant */
            opacity: 0.95; /* Subtle fade for depth */
        }
        .question {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #ffffff; /* White for high contrast on glass bg */
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphic semi-transparent */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff; /* White text */
            font-size: 1.1em;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .option:hover {
            background: rgba(0, 86, 179, 0.4); /* More vibrant tint */
            color: #ffffff;
            transform: translateY(-5px) scale(1.02); /* Lift higher with slight scale */
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.6); /* Stronger glow */
            border-color: rgba(255, 255, 255, 0.5); /* Brighter border for emphasis */
        }
        .timer {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #ff4d4d; /* Brighter red for urgency and contrast */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .timer::before {
            content: '‚è≥';
        }
        .result {
            font-size: 1.6em;
            color: #32cd32; /* Brighter green for success and contrast */
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        .restart-btn {
            background: rgba(0, 204, 102, 0.2); /* Semi-transparent green for glassmorphism */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff; /* White text */
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            display: none;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }
        .restart-btn:hover {
            transform: scale(1.08) rotate(-2deg); /* Scale larger with counter-rotation */
            background: rgba(0, 153, 77, 0.4); /* More vibrant */
            box-shadow: 0 6px 15px rgba(0, 204, 102, 0.5); /* Glowing green shadow */
            opacity: 0.95;
        }
        .detailed-results {
            text-align: left;
            margin-top: 25px;
            display: none;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphic */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff; /* White text */
            font-size: 1em;
        }
        .detailed-results h3 {
            margin-bottom: 10px;
            color: #dddddd; /* Light gray for subtle contrast */
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="difficulty" class="difficulty-selection">
            <h2>Welcome to the Trivia Quiz Game!</h2>
            <p>Choose your difficulty level:</p>
            <button class="difficulty-btn" data-difficulty="easy">Easy (15s per question)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (10s per question)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (5s per question)</button>
        </div>
        <div id="game" style="display: none;">
            <div class="timer">
                Time Left: <span id="time">15</span>s
            </div>
            <div class="question">
                Question will appear here
            </div>
            <div class="options"></div>
            <div class="result">
                Your score: <span id="score">0</span> out of <span id="total">0</span>
            </div>
            <div class="detailed-results">
                <h3>Detailed Results:</h3>
                <div id="details"></div>
            </div>
            <button class="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="trivia.js"></script>
</body>
</html>
