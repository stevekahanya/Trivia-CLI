<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .difficulty-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .difficulty-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }
        .question {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #333;
            animation: slideIn 0.3s ease;
        }

            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            background: #f9f9f9;
            color: #333;
            font-size: 1.1em;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .option:hover {
            background: #007bff;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

</head>
<body>
    <div class="quiz-container">
        <div id="difficulty" class="difficulty-selection">
            <h2>Welcome to the Trivia Quiz Game!</h2>
            <p>Choose your difficulty level:</p>
            <button class="difficulty-btn" data-difficulty="easy">Easy (15s per question)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (10s per question)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (5s per question)</button>
        </div>
        <div id="game" style="display: none;">
            <div class="timer">
                Time Left: <span id="time">15</span>s
            </div>
            <div class="question">
                Question will appear here
            </div>
            <div class="options"></div>
            <div class="result">
                Your score: <span id="score">0</span> out of <span id="total">0</span>
            </div>
            <div class="detailed-results">
                <h3>Detailed Results:</h3>
                <div id="details"></div>
            </div>
            <button class="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="trivia.js"></script>
</body>
</html>
